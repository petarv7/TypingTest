<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typing game</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <a href="#" class="navbar-brand">Typing test</a>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <img src="img/slika1.jpg" class="img-responsive img-circle my-thumbs"alt="">
        </div>
        <div class="panel-body">
          <textarea id="userArea"rows="8" cols="80" class="form-control" onpaste="return false"></textarea>
        </div>
        <div class="panel-footer">
          <button id="userBtn" class="btn btn-warning form-control">Possition: 0</button>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <img src="img/slika2.jpg" class="img-responsive img-circle my-thumbs"alt="">
        </div>
        <div class="panel-body">
          <textarea id="comp1Area"rows="8" cols="80" class="form-control"></textarea>
        </div>
        <div class="panel-footer">
          <button id="comp1Btn" class="btn btn-warning form-control">Possition: 0</button>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <img src="img/slika3.jpg" class="img-responsive img-circle my-thumbs"alt="">
        </div>
        <div class="panel-body">
          <textarea id="comp2Area"rows="8" cols="80" class="form-control"></textarea>
        </div>
        <div class="panel-footer">
          <button id="comp2Btn" class="btn btn-warning form-control">Possition: 0</button>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <img src="img/slika4.jpg" class="img-responsive img-circle my-thumbs"alt="">
        </div>
        <div class="panel-body">
          <textarea id="comp3Area"rows="8" cols="80" class="form-control" ></textarea>
        </div>
        <div class="panel-footer">
          <button id="comp3Btn" class="btn btn-warning form-control">Possition: 0</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <button id="startBtn" class="btn btn-success form-control">Start</button>
    </div>
  </div>
  <div id="info" class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <div class="well text-center">
          <h3></h3>
      </div>
    </div>
  </div>
</div>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
